name: Publish Allure Report  # Название workflow (видно в интерфейсе GitHub)

# КОГДА ЗАПУСКАТЬ: при пуше в main или при создании Pull Request в main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Позволяет запустить вручную из вкладки "Actions"

# ДАЁМ НУЖНЫЕ ПРАВА (это важно для публикации)
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Запускаем на последней версии Ubuntu

    steps:
      # 1. КЛОНИРУЕМ ВАШ КОД
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. УСТАНАВЛИВАЕМ JAVA (версия должна совпадать с вашей в build.gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. ДАЁМ ПРАВА НА ВЫПОЛНЕНИЕ GRADLE-СКРИПТА (требуется для Linux)
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. ЗАПУСКАЕМ ТЕСТЫ! (ключевой шаг)
      #    Все результаты (логи, скриншоты) попадут в build/allure-results
      - name: Run tests with Gradle
        run: ./gradlew test
        continue-on-error: true  # Даже если тесты упали, продолжаем, чтобы увидеть отчёт

      # 5. ГЕНЕРИРУЕМ ALLURE-ОТЧЁТ
      - name: Generate Allure Report
        run: |
          # Устанавливаем утилиту Allure Commandline
          curl -Lo allure-2.27.0.tgz https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz -C /opt/
          ln -s /opt/allure-2.27.0/bin/allure /usr/bin/allure
          # Превращаем сырые данные в красивый HTML-отчёт
          allure generate build/allure-results -o _site --clean

      # 6. ПУБЛИКУЕМ ОТЧЁТ НА GITHUB PAGES
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload report to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'  # Загружаем на хостинг содержимое папки с отчётом

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4